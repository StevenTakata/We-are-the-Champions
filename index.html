<!DOCTYPE html>
<html>
  <head>
    <title>We are the Champions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <img src="/assets/freddie.png" />
    <h1>We are the Champions</h1>
    <textarea
      id="endorsement-field"
      placeholder="Write your endorsement here"
    ></textarea>
    <div class="from-to-line">
      <input type="text" id="from-field" placeholder="From" />
      <input type="text" id="to-field" placeholder="To" />
    </div>
    <button id="publish-button">Publish</button>
    <div id="endorsements-heading">- Endorsements -</div>
    <div id="endorsements"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
